<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">

	</head>
	<body>
		<main id="main">
			<!-- heading -->
			<h1 id="title">Title of the Survey form here</h1>
			<p id="description">a description of the survey</p>
				
			<!-- form input here 
			initial thoughts, since is a single survey, group together 
			all of the inputs into a single form element 
			note - example webpage has the input fields below the label
			fields, hence the <br> additions-->
			<form id="survey-form">
			
				<label for="name" id="name-label">Name:</label><br>
				<input type="text" id="name" name="full-name" placeholder="John Doe" required><br>
				
				<label for="email" id="email-label">Email:</label><br>
				<input type="email" id="email" name="email" placeholder="john@doe.com" required><br>
			
				<label for="number" id="number-label">Number:</label><br>
				<input type="number" id="number" name="number" min="1" max="20" placeholder="1"><br>
			
				<!-- drop-down box -->
				<label for="dropdown" id="drop-down-label">Choose item from the dropdown list:</label><br>
				<select id="dropdown" name="drop-down" placeholder="First"><br>
					<option value="first">First</option>
					<option value="second">Second</option>
					<option value="third">Third</option>
				</select>
			
				<!-- radio buttons -->
				<p>Heading provided by p element</p><br>
				<input type="radio" name="grouping-name" value="one" checked>
				<label for="radio" id="radio-label-one">Radio button One</label><br>
				<input type="radio" name="grouping-name" value="two">
				<label for="radio" id="radio-label-two">Radio button Two</label><br>
				<input type="radio" name="grouping-name" value="three">
				<label for="radio" id="radio-label-three">Radio button Three</label><br>
				
				<!-- check-boxes -->
				<label for="checkbox">Heading provided by label element</label><br>
				<input type="checkbox" name="checkbox-one" value="First Checkbox">
				<label for="checkbox" id="checkbox-label">Checkbox 1</label><br>
				<input type="checkbox" name="checkbox-two" value="Second Checkbox">
				<label for="checkbox" id="checkbox-label">Checkbox 2</label><br>
				<input type="checkbox" name="checkbox-three" value="Third Checkbox">
				<label for="checkbox" id="checkbox-label">Checkbox 3</label><br>
				
				<!-- text area -->
				<label for="text-area">This is an area to fill in text</label><br>
				<textarea id="text-area" name="textarea-name" rows="5" cols="50"></textarea><br>
				
				
				<!-- buttons for submit or reset form -->
				<input type="submit" id="submit" value="Submit">
				<input type="reset" id="reset">
				
			</form>
		</main>
	</body>
</html>
